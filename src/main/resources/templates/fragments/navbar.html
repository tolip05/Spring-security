                    <a class="nav-link text-light" href="/test">Admin</a>

                </li>

    <nav sec:authorize="hasAuthority('USER')" class="navbar navbar-expand-lg navbar-light bg-resev">

        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav functional-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="/home">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav user-data-nav">
                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="post">

                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!--ANONYMOUS-->

            </ul>
